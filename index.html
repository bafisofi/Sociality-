<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;800&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/queries.css" />
  <title>Sociality</title>
</head>
<body>
  <div class="container">
      <aside class="sidebar-container" >
        <h1 >sociality.io</h1>
        <div class="sidebar">
          <div class="sidebar-brand">
            <ul>
              <li>
                <a href="#"><img src="img/Brand1.png" class="brand-img"  alt="Brand 1" > </a>
              </li>
              <li class="brand-active">
                <a href="#"><img src="img/Brand2.png" class="brand-img"  alt="Brand 2" ></a>
              </li>
              <li>
                <a href="#"><img src="img/Brand3.png" class="brand-img"  alt="Brand 3" ></a>
              </li>
           </ul>
          </div>
       
    
        <div class="sidebar-menu">
          <li>
            <a href="#"><i class="fa-regular fa-bell menu-icon"></i>
              Notifications
            </a>     
          </li>
          <li>
            <a href="#"><i class="fa-regular fa-pen-to-square menu-icon"></i>
                Summary</a>
          </li>
         
          <li class="item" id="publish">
            <a href="#publish" class="btn"><i class="fa-solid fa-upload menu-icon"></i>Publish</a>
              <div class="submenu">
                <a href="#"><i class="fa-regular fa-circle-dot menu-icon"></i> Compose</a>
                <a href="#"><i class="fa-regular fa-circle-dot menu-icon"></i> Feed 
               </a>
              </div>
          </li>
          <li>
            <a href="#"><i class="fa-regular fa-comments menu-icon"></i>
              Engage</a>
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-ear-listen menu menu-icon"></i>
            Listen</a>
          </li>
          <li>
            <a href="#"> <i class="fa-solid fa-chart-column menu-icon"></i>
            Report</a>
          </li>  
      </div>
      
      </div>
      <footer>Made by Carla Martins</footer> 
    </aside>
      <div class="content">      
          <header class="content-header"> 
            <nav class="content-menu">
              <ul>
                <li><a href="#"><i class="fa-solid fa-circle-dot menu-icon--1"></i> Published<a/></li>
                <li><a href="#"><i class="fa-solid fa-circle-dot menu-icon--2"></i> Sheduled<a/></li>
                <li><a href="#"><i class="fa-solid fa-circle-dot menu-icon--3"></i> Need Approval<a/></li>
                <li><a href="#"><i class="fa-solid fa-circle-dot menu-icon--4"></i>>Error<a/></li>
                <li><a href="#"><i class="fa-solid fa-circle-dot menu-icon--5"></i>Notes<a/></li>
              </ul>
            </nav>
            <a href="#">
               <img class="header-img" src="img/maria.jpg" alt="Profile Picture" >
            </a>
          </header>
          <main>
            <div class="article-container">
            </div>
          </main>
    
    </div>
  </div>
<script src="script.js"></script>




</body>
</html>
